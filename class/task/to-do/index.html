<!DOCTYPE html>

      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="todo">
        <div class="container p-5 mt-5">
            <section class="top">
                <h1>To Do App</h1>
                <br />
                <div class="row justify-content-center">
    
                    <input type="text" class="col-md-3 m-2 " name="text" id="text" placeholder="Enter a task here" style="border-radius: 5px; border: 1px solid lightgray;">

                    <button type="button" class="btn col-md-1 m-2 btn-warning">GET TASK</button>
                    
                </div>
                <br>
        </section>
        
        <section class="heading">
            <div class="row">
                <div class="col-md-1">
                <h3>No.</h3>
                </div>
                <div class="col-md-5">
                <h3>Todo Item</h3>
                </div>
                <div class="col-md-2">
                <h3>Status</h3>
                </div>
                <div class="col-md-4">
                <h3>Action</h3>
                </div>
            </div>
        </section>
        <hr />
        <section class="one">
            <div class="row">
                <div class="col-md-1">
                <h5>1</h5>
                </div>
                <div class="col-md-5">
                <p>Buy Groceries foe next week</p>
                </div>
                <div class="col-md-2">
                <p>In progress</p>
                </div>
                <div class="col-md-4">
                <button type="button" class="btn btn-danger">DELETE</button>
                <button type="button" class="btn btn-success">FINISHED</button>
                </div>
            </div>
        </section>
        <hr />
        <section class="two">
            <div class="row">
                <div class="col-md-1">
                <h5>2</h5>
                </div>
                <div class="col-md-5">
                <p>Renew car insurance</p>
                </div>
                <div class="col-md-2">
                <p>In progress</p>
                </div>
                <div class="col-md-4">
                <button type="button" class="btn btn-danger">DELETE</button>
                <button type="button" class="btn btn-success">FINISHED</button>
                </div>
            </div>
        </section>
        <hr />
        <section class="three">
            <div class="row">
                <div class="col-md-1">
                <h5>3</h5>
                </div>
                <div class="col-md-5">
                <p>Sign up for online course</p>
                </div>
                <div class="col-md-2">
                <p>In progress</p>
                </div>
                <div class="col-md-4">
                <button type="button" class="btn btn-danger">DELETE</button>
                <button type="button" class="btn btn-success">FINISHED</button>
                </div>
            </div>
        </section>
        <hr />
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>

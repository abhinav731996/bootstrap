<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container needs-validation" novalidate>
            <form action="#">
                <div class="row row-cols-1 gy-3 row-cols-sm-2">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" minlength="4" class="form-control" required>
                        <div class="invalid-tooltip">
                            Name required atleast 4 characters
                        </div>
                    </div>

                    <div class="col">
                        <label for="age " class="form-label">age</label>
                        <input type="number" name="age" id="age" class="form-control" min="18" max="28">
                    </div>

                    <div class="col">
                        <label for="dob" class="form-label">Date of birth</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>

                    <div class="col form-floating">
                        <input type="email" name="email" id="email" class="form-control" placeholder="" required >
                        <label for="email" class="form-label">Email@gmail.com</label>
                    </div>

                    <div class="col">
                        <label for="gender">Gender</label>
                        <div class="form-check">
                            <label for="male" class="form-check-label">Male</label>
                            <input type="radio" name="gender" value="male" id="male" class="form-check-input">    
                        </div>
                        
                        <div class="form-check">
                            <label for="female" class="form-check-label">Female</label>
                            <input type="radio" name="gender" value="female" id="female" class="form-check-input">    
                        </div>
                        
                        <div class="form-check">
                            <label for="others" class="form-check-label">Others</label>
                            <input type="radio" name="gender" value="others" id="others" class="form-check-input">    
                        </div>
            
                    </div>

                    <div class="col ">
                        <label for="skills">Skills :-</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="c" id="c" value="c" class="form-check-label">
                            <label for="c" class="form-check-label">C</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="python" id="python" value="python" class="form-check-label">
                            <label for="python" class="form-check-label">Python</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="html" id="html" value="html" class="form-check-label">
                            <label for="html" class="form-check-label">HTML</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="CSS" id="CSS" value="CSS" class="form-check-label">
                            <label for="CSS" class="form-check-label">CSS</label>
                        </div>
                        
                    </div>
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <select name="city" id="city" class="form-select">
                            <option value="">Select City</option>
                            <option value="delhi">Delhi</option>
                            <option value="rohtak">Rohtak</option>
                            <option value="jodhpur">Jodhpur</option>
                            <option value="bijnour">Bijnour</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="tel" name="phone" id="phone" class="form-control" pattern="[6-9][0-9]{9}" title="phone number must be 10 digit & start with 6, 7, 8 or 9" maxlength="10" required >
                    </div>

                </div>
                <br>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="t&c" id="t&c" class="form-check-label" required>
                        <label for="t&c" class="form-check-label">I accept the teram & conditions</label>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
            <br>
            <form action="#">
                <div class="input-group">
                    <input type="email" name="email" id="newsletterEmail" class="form-control">
                    <input type="submit" value="Subscribe" class="btn btn-primary">
                    <!-- <label for=""></label> -->
                </div>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>

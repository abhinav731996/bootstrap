<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>List group</title>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>List group</h1>
        </header>
        <main>
            <section class="faqs">
                <ul class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                </ul>
                <h2 class="mt-5">Flush</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                </ul>
                <h2 class="mt-5">List group with links</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">link 1</a>
                    <a href="#" class="list-group-item list-group-item-action">link 2</a>
                    <a href="#" class="list-group-item list-group-item-action">link 3</a>
                    <a href="#" class="list-group-item list-group-item-action">link 4</a>
                    <a href="#" class="list-group-item list-group-item-action">link 5</a>
                </div>
            </section>
        </main>
    </div>
    

    <!-- BOOTSTRAP JS REQUIRED -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #012;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        span {
            position: absolute;
            display: block;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            animation: speed 2s infinite ease-in-out;
        }

        .one {
            background: #4285f4;
             
            animation-delay: 1.5s;
        }

        .two {
            background: #ea4335;
             
            animation-delay: 1s;
        }

        .three {
            background: #fbbc05;
             
            animation-delay: 0.5s;
        }

        .four {
            background: #34a853;
             
            animation-delay: 0s;
            
        }

        @keyframes speed {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100%, 0);
            }

            50% {
                transform: translate(100%, 100%);
            }

            75% {
                transform: translate(0, 100%);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
        </div>
         >
    </div>
</div>
    </main>
</body>

</html>
